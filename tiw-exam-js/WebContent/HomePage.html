<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pagina Home</title>
<script src="utils.js" charset="utf-8" defer></script>
<script src="pageManagement.js" charset="utf-8" defer></script>
</head>
<body>
	<div align="right">
			<a href="/Logout">Logout</a>
	</div>
	<h1>Queste sono le riunioni a cui sei stato invitato:</h1>
	<div id="id_alert" class="alertmessage"></div>
	<table>
		<tr>
			<td>
				<table id="id_riunioni_invitato">
					<thead>
						<tr>
							<th>ID</th>
							<th>Titolo</th>
							<th>Data</th>
							<th>Ora</th>
							<th>Durata</th>
							<th>Numero Max Partecipanti</th>
							<th>Host</th>
						</tr>
					</thead>
					<tbody id="id_riunioni_invitato_body">
					</tbody>
				</table>
			</td>
			<td>
				<table id="id_riunioni_indette" cellspacing="50">
					<thead>
						<tr>
							<th>ID</th>
							<th>Titolo</th>
							<th>Data</th>
							<th>Ora</th>
							<th>Durata</th>
							<th>Numero Max Partecipanti</th>
						</tr>
					</thead>
					<tbody id="id_riunioni_indette_body">
					</tbody>
				</table>
			</td>
	</table>
	<h1>Crea una nuova riunione</h1>
	<form th:action="#">
		Titolo: <input type="text" name="titolo" required> <br>
		Data: <input type="date" name ="data" required> <br> 
		Ora: <input type="time" name = "ora" required><br>
		Durata: <input type="time" name= "durata" required><br>
		Numero Max Partecipanti: <input type="number" name="numero_max_partecipanti" required><br>
			<input type="submit" value="Crea Riunione">
	</form>
</body>
</html>
