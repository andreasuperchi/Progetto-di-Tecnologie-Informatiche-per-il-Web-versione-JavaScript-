<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pagina di Benvenuto</title>
<script src="utils.js" charset="utf-8" defer></script>
<script src="loginManagement.js" charset="utf-8" defer></script>
</head>
<body>
	<h1>Benvenuto al sito per la gestione delle riunioni!</h1>
	<h2>Completa il form per effettuare il login</h2>
	<form action="#">
		<fieldset>
			Username: <input type="text" name="username" required> <br>
			Password: <input type='password' name="password" required> <br> 
			<input id="loginButton" type="button" value="LOGIN">
			<p id="error"></p>
		</fieldset>
	</form>
</body>
</html>
